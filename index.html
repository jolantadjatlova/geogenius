<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoGenius</title>

  <!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="favicon/site.webmanifest">
<link rel="icon" type="image/x-icon" href="favicon/favicon.ico">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<!-- Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbar">
  <div class="container">
    <a class="navbar-brand" href="#">GeoGenius</a>

    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#mainNav"
            aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
       <ul class="navbar-nav ms-lg-auto align-items-lg-center">
    <li class="nav-item"><a class="nav-link" href="#instructions">Instructions</a></li>
    <li class="nav-item d-none d-lg-block px-2 text-white-50">|</li>
    <li class="nav-item"><a class="nav-link" href="#feedback">Feedback</a></li>
  </ul>
    </div>
  </div>
</nav>
  <section class="hero">
    <!-- Username + title card -->
  <div class="glass-card username-card">
    <h1>GeoGenius Quiz</h1>
    <p>Enter your username to begin the quiz.</p>
     <label for="username" class="visually-hidden">Username</label>
    <input id="username" type="text" placeholder="E.g. Alex" required />
     <p id="username-error" class="form-error" aria-live="polite"></p>
    <button class="btn" id="save-name" type="button">Save</button>
  </div>

  <!-- Difficulty cards -->
  <div class="difficulty-container">
    <div class="glass-card easy">
      <h3>Easy</h3>
      <p>Basic questions for beginners.</p>
      <button class="btn" type="button" data-level="easy">Start</button>
    </div>

    <div class="glass-card medium">
      <h3>Medium</h3>
      <p>Intermediate challenge.</p>
      <button class="btn" type="button" data-level="medium">Start</button>
    </div>

    <div class="glass-card hard">
      <h3>Hard</h3>
      <p>Difficult questions for experts.</p>
      <button class="btn" type="button" data-level="hard">Start</button>
    </div>
  </div>
</section>

<!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <!-- Link to JS (load last so DOM is ready) -->
  <script src="js/script.js"></script>
</body>
</html>
